<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>Survey form project</title>
        <link rel="stylesheet" href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js.">
        <link rel="stylesheet" type="text/css" href="survey.css">
    </head>
    <body>
        <div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Macko Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>
    <form id="survey-form">
     <div class="form-group">
       <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control"placeholder="Enter your name" required/>
    </div>
    
        
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
    </div>
        
         <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>
    </div>
        
        
        <div class="form-group">
      <p>Which options would best suit your schedule?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select preffered option</option>
        <option value="student">One-on-one Training</option>
        <option value="job">Joining a class</option>
        <option value="learner">At my leisure</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
        
         <div class="form-group">
      <p>Would you recommend our services to a friend?</p>
      <label>
        <input
          name="user-recommend" value="definitely" type="radio" class="input-radio"checked />Definitely</label>
      <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Maybe</label>

      <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Not sure</label>
    </div>

        <div class="form-group">
      <p>
        Why did you sign up?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Self-defense</option>
        <option value="projects">Fitness and well-being</option>
        <option value="community">Hobby</option>
        <option value="openSource">Sport</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label>
          <input name="prefer" value="More practicing arts" type="checkbox" class="input-checkbox"/>More practicing arts</label>
      <label>
          <input name="prefer" value="More techniques" type="checkbox" class="input-checkbox"/>More techniques</label>
      <label>
          <input name="prefer" value="Longer training hours" type="checkbox" class="input-checkbox"/>Longer training hours</label>
      <label>
          <input name="prefer" value="Intense workouts" type="checkbox" class="input-checkbox"/>Intense Workouts</label>
      <label><input name="prefer" value="More Instructors" type="checkbox" class="input-checkbox"/>More Instructors</label>
      <label>
          <input name="prefer" value="More training equipments" type="checkbox" class="input-checkbox"/>More training equipments</label>
      <label>
          <input name="prefer" value="Instruction videos" type="checkbox" class="input-checkbox"/>Instruction videos</label>
      <label>
          <input name="prefer" value="manuals" type="checkbox" class="input-checkbox"/>Manuals</label>
      <label>
          <input name="prefer" value="meetups" type="checkbox" class="input-checkbox"/>Meetups</label>
      <label>
          <input name="prefer" value="forum" type="checkbox" class="input-checkbox"/>Forum</label>
      <label>
          <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox"/>Additional Courses</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>

        
        </form>
        </div> 
    </body>
